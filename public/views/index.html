<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Images Gallery</title>
    <script src="/vendors/angular.min.js"></script>
    <script src="/vendors/angular-animate.min.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">

</head>

<body ng-app="App">
    <div class="content" ng-controller="ImageController as IC">
        <div class="gallery bg">
            <div ng-repeat="images in IC.imgArr">
                <div class="imgContainer" ng-style="{'background-image':'url({{ images.url }})'}" ng-click="visible = !visible">
                    <div class="controls" ng-show="visible" ng-animate="'fade'">
                        <div class="description"> {{ images.desc }}    
                        </div>
                        <a class="btn btn-info btn-lg like" ng-init="IC.createLike(images)" ng-click="IC.addLike(images)">
                        <span class="glyphicon glyphicon-heart"></span> {{ images.likes }}  
                        </a>
                        <a class="btn btn-info btn-lg comment">
                            <span class="glyphicon glyphicon-comment"></span> {{ images.comments }}  
                            </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
